<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO客户端应用 - Python版</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSO客户端应用首页 - Python版</h1>
        
        <div class="status">
            {% if is_login %}
                <p>当前登录状态：<span style="color: green; font-weight: bold;">已登录</span></p>
                <p>用户名：{{ user.username }}</p>
                <p>姓名：{{ user.name }}</p>
                <p>用户ID：{{ user.id }}</p>
            {% else %}
                <p>当前登录状态：<span style="color: red; font-weight: bold;">未登录</span></p>
            {% endif %}
        </div>
        
        <div>
            {% if is_login %}
                <a href="/sso/logout" class="btn btn-danger">退出登录</a>
                <a href="/protected" class="btn btn-primary">访问受保护资源</a>
            {% else %}
                <a href="/sso/login" class="btn btn-primary">使用SSO登录</a>
            {% endif %}
            <a href="http://localhost:8000/api" class="btn">返回主系统</a>
        </div>
    </div>
</body>
</html>
