# 服务器配置
server:
  port: 8000
  servlet:
    context-path: /api

# Spring配置
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://ep-withered-fog-a5tv9dme.us-east-2.aws.neon.tech/neondb?sslmode=require
    username: neondb_owner
    password: npg_lsIFM6uGOx3N
  sql:
    init:
      mode: always
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.saas.auth.entity
  global-config:
    db-config:
      id-type: auto
      table-prefix: sys_
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 跨域配置
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "Authorization"

# JWT配置
app:
  jwtSecret: JWTSuperSecretKey
  jwtExpirationInMs: 86400000  # 1天

# 日志配置
logging:
  level:
    com.saas.auth: debug
    org.springframework.security: debug

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位秒，默认12小时
  timeout: 43200
  # token临时有效期 (指定时间内无操作就过期)，单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # SSO-Server端 单点登录配置
  sso:
    # 是否打开单点登录功能 
    is-slo: true
