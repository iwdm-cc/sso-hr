<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统一身份认证 - SaaS多租户系统</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin: 0;
        }
        .header p {
            color: #7f8c8d;
            margin: 10px 0 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-control:focus {
            border-color: #3498db;
            outline: none;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <h1>企业级SaaS多租户系统</h1>
            <p>统一身份认证中心</p>
        </div>
        
        <form id="loginForm">
            <input type="hidden" id="back" name="back" value="">
            <input type="hidden" id="type" name="type" value="">
            
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn-submit">登 录</button>
            
            <div id="errorMessage" class="error-message">
                用户名或密码错误，请重试
            </div>
        </form>
        
        <div class="form-footer">
            <p>推荐账号：system / 123456</p>
        </div>
    </div>
    
    <script>
        // 从URL中获取参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]); return null;
        }
        
        // 设置返回地址和认证类型
        document.getElementById('back').value = getUrlParam('back') || '';
        document.getElementById('type').value = getUrlParam('type') || '';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var back = document.getElementById('back').value;
            var type = document.getElementById('type').value;
            
            // 发送登录请求
            fetch('/api/sso/doLogin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username) + 
                      '&password=' + encodeURIComponent(password) + 
                      '&back=' + encodeURIComponent(back)
            })
            .then(response => response.json())
            .then(data => {
                if(data.code === 200) {
                    // 登录成功，处理回调
                    if(back) {
                        // 如果有back参数，则跳转到指定的地址
                        window.location.href = back + '?token=' + data.data + '&userId=' + data.data;
                    } else {
                        // 否则跳转到首页
                        window.location.href = '/api';
                    }
                } else {
                    // 显示错误信息
                    document.getElementById('errorMessage').style.display = 'block';
                    document.getElementById('errorMessage').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = '登录请求失败，请重试';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
