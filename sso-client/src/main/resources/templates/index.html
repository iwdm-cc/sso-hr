<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SSO客户端应用</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSO客户端应用首页</h1>
        
        <div class="status">
            <p th:if="${isLogin}">
                当前登录状态：<span style="color: green; font-weight: bold;">已登录</span><br>
                用户ID：<span th:text="${userId}"></span>
            </p>
            <p th:unless="${isLogin}">
                当前登录状态：<span style="color: red; font-weight: bold;">未登录</span>
            </p>
        </div>
        
        <div>
            <a th:if="${isLogin}" href="/client/sso/logout" class="btn">退出登录</a>
            <a th:unless="${isLogin}" href="/client/sso/login" class="btn">登录</a>
            <a href="/client/protected" class="btn">访问受保护资源</a>
            <a href="http://localhost:8000/api/" class="btn">返回主系统</a>
        </div>
    </div>
</body>
</html>
